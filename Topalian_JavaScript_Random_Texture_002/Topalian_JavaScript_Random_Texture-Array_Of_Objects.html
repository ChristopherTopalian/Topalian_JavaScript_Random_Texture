<!-- Topalian_JavaScript_Random_Texture-Array_Of_Objects.html -->

<!-- Version 002 -->

<!-- Uses texture url if provided, else it will use fileName -->

<html>
<head>
<title> Topalian JavaScript Random Texture - Array of Objects </title>

<link rel = "stylesheet" href = "css/style001.css">

<script>

let texturesArray =
[
    {
        fileName: "texture/001.png",
        url: "",
    },
    {
        fileName: "texture/002.png",
        url: "",
    },
    {
        fileName: "texture/003.png",
        url: "",
    },
    {
        fileName: "texture/004.png",
        url: "",
    },
    {
        fileName: "texture/005.png",
        url: "",
    },
    {
        fileName: "texture/006.png",
        url: "",
    },
    {
        fileName: "texture/007.png",
        url: "https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/background-image_orig.jpg",
    },
];

function textureRandom(whichArray)
{
    let randomNumber;

    // random number from 0 to whichArray.length
    randomNumber = Math.floor(Math.random() * whichArray.length);

    if (whichArray[randomNumber].url)
    {
        document.body.style.backgroundImage = 'url(\''+whichArray[randomNumber].url+'\')';
    }
    else
    {
        document.body.style.backgroundImage = 'url(\''+whichArray[randomNumber].fileName+'\')';
    }

    console.log(randomNumber);
}

</script>

</head>

<body onload = "textureRandom(texturesArray);">

<button onclick = "textureRandom(texturesArray);" class = "buttonStyle"> Random Texture </button>

</body>

</html>
