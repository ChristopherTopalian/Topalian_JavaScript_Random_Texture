<html>
<head>
<title> Topalian JavaScript Random Texture - Array </title>

<link rel = "stylesheet" href = "css/style001.css">

<script>

let texturesArray =
[
    "texture/001.png",
    "texture/002.png",
    "texture/003.png",
    "texture/004.png",
    "texture/005.png",
    "texture/006.png",
    "https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/background-image_orig.jpg"
];

function textureRandom(whichArray)
{
    let randomNumber;

    // random number from 0 to whichArray.length
    randomNumber = Math.floor(Math.random() * whichArray.length);

    document.body.style.backgroundImage = 'url(\''+whichArray[randomNumber]+'\')';

    console.log(randomNumber);
}

</script>

</head>

<body onload = "textureRandom(texturesArray);">

<button onclick = "textureRandom(texturesArray);" class = "buttonStyle"> Random Texture </button>

</body>

</html>
